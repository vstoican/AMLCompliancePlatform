services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=timescaledb
      - DATABASE_PORT=5432
      - DATABASE_NAME=aml
      - DATABASE_USER=aml_user
      - DATABASE_PASSWORD=aml_pass
      - NATS_URL=nats://nats:4222
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=aml-attachments
      - S3_REGION=us-east-1
      - MCP_POSTGRES_URL=http://mcp-postgres:3100
      - JWT_SECRET_KEY=aml-dev-secret-key-change-in-production-min-32-chars
      - SANCTIONS_API_URL=http://host.docker.internal:8081
      - SANCTIONS_API_TIMEOUT=30
    ports:
      - "8000:8000"
    depends_on:
      flyway:
        condition: service_completed_successfully
      timescaledb:
        condition: service_healthy
      temporal:
        condition: service_started
      minio:
        condition: service_healthy
      mcp-postgres:
        condition: service_started
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=timescaledb
      - DATABASE_PORT=5432
      - DATABASE_NAME=aml
      - DATABASE_USER=aml_user
      - DATABASE_PASSWORD=aml_pass
      - NATS_URL=nats://nats:4222
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
      - SANCTIONS_API_URL=http://host.docker.internal:8081
      - SANCTIONS_API_TIMEOUT=30
    command: ["python", "-m", "src.workflows.worker"]
    depends_on:
      flyway:
        condition: service_completed_successfully
      timescaledb:
        condition: service_healthy
      temporal:
        condition: service_started
      temporal-setup:
        condition: service_completed_successfully
      nats:
        condition: service_started
    restart: unless-stopped

  transaction-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://aml_user:aml_pass@timescaledb:5432/aml
      - NATS_URL=nats://nats:4222
    command: ["python", "-m", "src.workers.transaction_consumer"]
    depends_on:
      flyway:
        condition: service_completed_successfully
      timescaledb:
        condition: service_healthy
      nats:
        condition: service_started
    restart: unless-stopped
    deploy:
      replicas: 4  # Run 4 consumers for higher throughput

  alert-processor:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_HOST=timescaledb
      - DATABASE_PORT=5432
      - DATABASE_NAME=aml
      - DATABASE_USER=aml_user
      - DATABASE_PASSWORD=aml_pass
      - NATS_URL=nats://nats:4222
      - TEMPORAL_HOST=temporal
      - TEMPORAL_PORT=7233
    command: ["python", "-m", "src.workers.alert_processor"]
    depends_on:
      flyway:
        condition: service_completed_successfully
      timescaledb:
        condition: service_healthy
      temporal:
        condition: service_started
      nats:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped

  # Legacy frontend (vanilla JS) - kept for reference
  frontend-legacy:
    image: python:3.12-slim
    working_dir: /app
    command: python server.py
    volumes:
      - ./frontend:/app
    ports:
      - "4173:8080"
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - legacy

  mcp-postgres:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://aml_user:aml_pass@timescaledb:5432/aml
      - PORT=3100
    ports:
      - "3100:3100"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:2.16.1-pg16
    environment:
      - POSTGRES_DB=aml
      - POSTGRES_USER=aml_user
      - POSTGRES_PASSWORD=aml_pass
    ports:
      - "5434:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./db/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aml_user -d aml"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 512mb  # Increased shared memory for shared_buffers
    restart: unless-stopped

  flyway:
    image: flyway/flyway:10.17-alpine
    command: ["migrate"]
    volumes:
      - ./db/migrations:/flyway/sql
      - ./db/flyway.conf:/flyway/conf/flyway.conf
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: "no"

  temporal:
    image: temporalio/auto-setup:latest
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=aml_user
      - POSTGRES_PWD=aml_pass
      - POSTGRES_DB=temporal
      - POSTGRES_SEEDS=timescaledb
      - TEMPORAL_ADDRESS=temporal:7233
    ports:
      - "7233:7233"
    depends_on:
      nats:
        condition: service_started
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

  temporal-ui:
    image: temporalio/ui:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=*
    ports:
      - "8080:8080"
    depends_on:
      - temporal
    restart: unless-stopped

  # Create internal namespace for lifecycle workflows (not shown in default UI)
  temporal-setup:
    image: temporalio/admin-tools:latest
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CLI_ADDRESS=temporal:7233
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Temporal to be ready..."
        until tctl cluster health 2>/dev/null | grep -q SERVING; do
          echo "Temporal not ready, waiting..."
          sleep 2
        done
        echo "Temporal is ready. Creating 'internal' namespace..."
        tctl --ns internal namespace register --retention 7d --description "Internal system workflows" 2>/dev/null || echo "Namespace may already exist"
        echo "Namespace setup complete"
    depends_on:
      - temporal
    restart: "no"

  nats:
    image: nats:2.10.17
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["-js"]
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/aml-attachments --ignore-existing;
      exit 0;
      "
    restart: "no"

volumes:
  timescaledb-data:
  minio-data:
